<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetterdaten-Visualisierung</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Wetterdaten-Visualisierung</h1>
      <div id="map" class="mb-4"></div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="chart-container">
          <canvas id="ipCountChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="temperatureIpChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="precipitationIpChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="cloudCoverIpChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="windSpeedIpChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="sunshineDurationIpChart"></canvas>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="environment.js"></script>
    <script src="data.js"></script>
    <script src="map.js"></script>
    <script src="charts.js"></script>
  </body>
</html>
